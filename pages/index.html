<!DOCTYPE html>
<html lang="en">
    <head>
        <script type="speculationrules">
            {
                "prefetch": [{
                    "where": {
                        "href_matches": "/*"
                    },
                    "eagerness": "eager"
                }]
            }
        </script>
        <title>RSS Feeds - TheLovinator1</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="description"
              content="Automated RSS feed generation using GitHub Workflows. This repository runs scheduled scrapers, transforms fetched HTML into structured feed data, and publishes RSS files" />
        <meta name="keywords" content="RSS, Feeds, AMD Promotions" />
        <style>
            html {
                color-scheme: light dark;
            }

            body {
                font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
                line-height: 1.4;
                padding: 0;
                font-size: 115%;
                max-width: 75%;
                margin: 0 auto;
            }

            @media (max-width: 900px) {
                body {
                    max-width: 95%;
                }
            }

            table {
                width: 100%;
            }

            th,
            td {
                padding: 8px;
                text-align: left;
                vertical-align: middle;
            }

            th {
                background-color: Canvas;
                color: CanvasText;
                font-weight: bold;
            }

            tr:nth-child(even) {
                background-color: color-mix(in srgb, Canvas 95%, CanvasText 5%);
            }
        </style>
    </head>
    <body>
        <h1>RSS Feeds</h1>
        <hr />
        <h2>Available Feeds</h2>
        <ul>
            <li>
                <a href="amd_gaming_promotions.rss">AMD Gaming Promotions RSS Feed</a>
            </li>
        </ul>
        <h2>Data Files</h2>
        <ul>
            <li>
                <a href="data/amd_response.json">AMD API Response (JSON)</a>
            </li>
        </ul>
        <p>
            <i>Last updated: November 17, 2025</i>
        </p>
        <p>
            <a href="https://github.com/TheLovinator1/rss-feeds">View Source on GitHub</a>
        </p>
    </body>
</html>
